<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        .container {
            height: 100%;
            width: 100%;
        }

        .join {
            display: block;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background-color: green;
            color: white;

            border: none;
        }

<body>

        </canvas>

    <script src="main.js"></script>
